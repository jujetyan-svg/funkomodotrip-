<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunKomodoTrip</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; margin:0; padding:0; }
    header { display: flex; align-items: center; padding: 15px 30px; background-color: #009688; color: white; }
    .logo { width: 80px; height: auto; margin-right: 15px; }
    header h1 { font-size: 28px; }

    section#destinasi { padding: 30px; text-align: center; }
    section#destinasi h2 { font-size: 26px; margin-bottom: 20px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .item { width: 200px; text-align: center; }
    .item img { width: 100%; border-radius: 10px; height: auto; }
    .item p { margin-top: 8px; font-weight: bold; }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      font-size: 18px;
      text-decoration: none;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .whatsapp-btn:hover { background-color: #1ebe57; }
    .whatsapp-btn img { width: 25px; height: auto; margin-right: 10px; }
  </style>
</head>
<body>

  <!-- Header dengan logo -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Speedboat_Flores.jpg" alt="Logo Fast Boat" class="logo">
    <h1>FunKomodoTrip</h1>
  </header>

  <!-- Galeri Destinasi Wisata -->
  <section id="destinasi">
    <h2>Destinasi Wisata</h2>
    <div class="gallery">
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Pulau_Padar_Kawasan_Taman_Nasional_Komodo.jpg" alt="Pulau Padar">
        <p>Pulau Padar</p>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Pink_Beach_Komodo.jpg" alt="Pink Beach">
        <p>Pink Beach</p>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Komodo_dragon2.jpg" alt="Komodo Island">
        <p>Komodo Island</p>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Taka_Makasar.jpg" alt="Taka Makasar">
        <p>Taka Makasar</p>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Manta_Point.jpg" alt="Manta Point">
        <p>Manta Point</p>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Turtle_Point_Komodo.jpg" alt="Turtle Point">
        <p>Turtle Point</p>
      </div>
    </div>

  <!-- Tombol WhatsApp -->
  <a href="https://wa.me/6281338892175?text=Hello%20FunKomodoTrip" class="whatsapp-btn" target="_blank">

    Hubungi via WhatsApp
  </a>
